{% extends "plot_dose/base.html" %}

{% block forms %}
    <div class="row">
        <div class="col-3">
            <form action="/plot/dose_form/" method="post">
                {% csrf_token %}
                {{ compound_type }}
                <button type="submit" name="btnform1">Save Changes</button>
            </form>

            <form action="/plot/dose_form/" method="post">
                {% csrf_token %}
                {{ dose_form }}
                <button type="submit" name="btnform2">Save Changes</button>
            </form>

            <form action="/plot/dose_form/" method="post">
                {% csrf_token %}
                {{ plasma_conc }}
                <button type="submit" name="btnform3">Save Changes</button>
            </form>
        </div>

        <div class="col-9">
            {% block chart %}{% endblock %}
        </div>
    </div>

{% endblock forms %}
