{% extends "plot_dose/base.html" %}
{% load crispy_forms_tags %}


{% block forms %}
    <div class="row">

        <div class="content-section col-md-8">
            <legend class="border-bottom mb-4">Add a Dose</legend>
            <form action="/plot/dose_form/" method="post">
                {% csrf_token %}
                {{ compound_type|crispy }}
                <button type="submit" name="btnform1", class="btn btn-secondary btn-lg">Filter compounds</button>
            </form>

            <form action="/plot/dose_form/" method="post">
                {% csrf_token %}
                    {{ dose_form|crispy }}
                <button type="submit" name="btnform2", class="btn btn-secondary btn-lg">Add Dose</button>
            </form>
        </div>

        <div class="content-section col-md-4">
            <legend class="border-bottom mb-4">Plot your doses</legend>
            <form action="/plot/dose_form/" method="post">
                {% csrf_token %}
                {{ plasma_conc|crispy }}
                <button type="submit" name="btnform3", class="btn btn-secondary btn-lg">Plot Dose</button>
            </form>
        </div>

    </div>
{% endblock forms %}
